openapi: 3.0.0
info:
  title: Snaky Arena API
  description: Backend API for the Snaky Arena multiplayer snake game.
  version: 1.0.0
  contact:
    name: Snaky Arena Team
servers:
  - url: http://localhost:3000/api/v1
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        username:
          type: string
          example: "SnakeMaster"
        email:
          type: string
          format: email
          example: "snake@game.com"
        highScore:
          type: integer
          example: 2450
        gamesPlayed:
          type: integer
          example: 156
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - email
        - highScore
        - gamesPlayed
        - createdAt

    LeaderboardEntry:
      type: object
      properties:
        id:
          type: string
          example: "1"
        username:
          type: string
          example: "SnakeMaster"
        score:
          type: integer
          example: 2450
        mode:
          type: string
          enum: [pass-through, walls]
          example: "walls"
        date:
          type: string
          format: date-time
        rank:
          type: integer
          example: 1
      required:
        - id
        - username
        - score
        - mode
        - date
        - rank

    ActivePlayer:
      type: object
      properties:
        id:
          type: string
          example: "live1"
        username:
          type: string
          example: "SnakeHunter42"
        currentScore:
          type: integer
          example: 340
        mode:
          type: string
          enum: [pass-through, walls]
        isLive:
          type: boolean
          example: true
        startedAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - currentScore
        - mode
        - isLive
        - startedAt

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Detailed error message"

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
          description: JWT Access Token
      required:
        - user
        - token

paths:
  /auth/signup:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - username
                - email
                - password
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request (e.g. email or username already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: Login user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: Logout user
      tags:
        - Auth
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /auth/me:
    get:
      summary: Get current user profile
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: string
                    nullable: true
                    example: null

  /leaderboard:
    get:
      summary: Get leaderboard entries
      tags:
        - Leaderboard
      parameters:
        - in: query
          name: mode
          schema:
            type: string
            enum: [pass-through, walls]
          description: Filter by game mode
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of entries to return
      responses:
        '200':
          description: List of top scores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'

  /leaderboard/submit:
    post:
      summary: Submit a new score
      tags:
        - Leaderboard
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score:
                  type: integer
                mode:
                  type: string
                  enum: [pass-through, walls]
                duration:
                  type: integer
                  description: Game duration in seconds
              required:
                - score
                - mode
                - duration
      responses:
        '200':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  rank:
                    type: integer
                    nullable: true
                    description: The global rank of this score
                  isHighScore:
                    type: boolean
                    description: True if this is the user's new personal best
        '401':
          description: Unauthorized

  /live/players:
    get:
      summary: Get active players
      tags:
        - Live
      responses:
        '200':
          description: List of currently active players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActivePlayer'

  /live/watch/{playerId}:
    post:
      summary: Watch a specific player
      tags:
        - Live
      parameters:
        - in: path
          name: playerId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully joined spectator session
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
