services:
  # The Web Service (Frontend + Backend)
  - type: web
    name: snaky-arena
    env: docker
    plan: free
    region: frankfurt  # You can change this (e.g., oregon, ohio, singapore)
    buildCommand: "./build.sh" # Optional if using Docker, but Render auto-detects Dockerfile
    healthCheckPath: /api/v1/leaderboard
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snaky-db
          property: connectionString
      - key: PORT
        value: 8000 # The internal container port we expose (uvicorn runs on 8000)

databases:
  # The Database Service (Postgres)
  - name: snaky-db
    databaseName: snaky_arena
    user: snaky_user
    plan: free
    region: frankfurt
    ipAllowList: [] # Access only from internal services
